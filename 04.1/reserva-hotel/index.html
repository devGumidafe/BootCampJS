<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Reservas Hotel</title>
</head>

<body>
    <h1>Reserva Hotel</h1>

    <div class="container">
        <div>
            <label for="roomType">Tipo Habitación:</label>
            <select name="roomType" id="roomType">
                <option value="standard">Standard</option>
                <option value="junior">Junior Suit</option>
                <option value="suit">Suit</option>
            </select>
        </div>

        <div>
            <label>Ocupación:</label>
            <select name="occupation" id="occupation">
                <option value="single">Individual</option>
                <option value="double">Doble</option>
                <option value="triple">Triple</option>
            </select>
        </div>

        <div>
            <label>Número de noches:</label>
            <input type="number" id="nights">
        </div>

        <div>
            <label>Noches de parking:</label>
            <input type="number" id="parking">
        </div>

        <div>
            <label>Spa</label>
            <input type="checkbox" id="spa">
        </div>

        <div class="button">
            <button id="btn">Calcular</button>
        </div>
    </div>

    <h2>Total reserva: <span id='total'>0</span> €</h2>

    <script src="js/app.js"></script>
</body>

</html>
