<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Arrays y Bucles</title>
</head>

<body>
    <h1>Carrito de compra</h1>
    <div class="container">
        <table class="table">
            <tr>
                <th>ACCIONES</th>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>PRECIO</th>
                <th>CANTIDAD</th>
                <th>PRIME</th>
                <th>TOTAL</th>
            </tr>

            <tbody id="myTable">

            </tbody>
        </table>

        <div class="resume-cart">
            <h2>Resumen carrito</h2>
            <p>Subtotal: <span id="subTotal"></span> €</p>
            <p>Envío: <span id="shipping"></span> €</p>
            <p>Descuento: <span id="discount"></span> €</p>
            <p>Total: <span id="total"></span> €</p>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
