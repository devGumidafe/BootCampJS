<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Reseña Hotel</title>
</head>

<body>
    <h1>RESEÑA HOTEL</h1>
    <hr />

    <div class="row">
        <div class="col-50">

            <div class="container">
                <div class="row">

                    <div class="col-50">
                        <h3 id="nameHotel"></h3>
                        <h4 id="locationHotel"></h4>
                        <p id="description"></p>
                    </div>

                    <div class="col-50">
                        <img class="image" id="imgHotel" src="" alt="img hotel">
                    </div>

                </div>
            </div>
        </div>

        <div class="col-50">
            <div class="container">
                <p class="stars">Puntuación: <span id="rating"></span></p>
                <hr>
                <p>Reseña anónima <input type="checkbox" id="anonymous"></p>
            </div>
        </div>

        <script src="js/app.js"></script>
</body>

</html>
